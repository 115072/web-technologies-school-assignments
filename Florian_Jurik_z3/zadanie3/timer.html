<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="roundForm">
      <label for="round-length">How many seconds long round do you want?</label>
      <input
        type="number"
        id="round-length"
        name="round-length"
        min="0"
        max="300"
        step="5"
      />
      <button type="submit">Submit</button>
    </form>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("roundForm");
        form.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission behavior

          // Get the value from the number input field
          const roundLengthInput = document.getElementById("round-length");
          const roundLength = roundLengthInput.value;

          // Create WebSocket connection
          const ws = new WebSocket("ws://147.175.105.54:8083");

          // Connection opened event handler
          ws.addEventListener("open", function (event) {
            // Send the value to the server
            const message = {
              type: "updateRemainingTime",
              roundLength: roundLength,
            };
            ws.send(JSON.stringify(message));
          });

          // Redirect to index.html after submitting the form
          window.location.href = "/index.html";
        });
      });
    </script>
  </body>
</html>
