<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Custom styles for navigation bar */
      .navbar {
        background-color: #f8f9fa; /* Light gray background */
        border-bottom: 2px solid #dee2e6; /* Gray border bottom */
        border-radius: 0; /* Remove border radius */
      }

      .navbar-nav .nav-link {
        color: #495057; /* Dark gray text color */
      }

      .navbar-nav .nav-link:hover {
        color: #007bff; /* Blue text color on hover */
      }

      /* Custom styles for header */
      h1 {
        margin-top: 30px;
        text-align: center;
        color: #007bff; /* Blue header text color */
      }

      /* Custom styles for chart canvas */
      #myChart {
        margin: 30px auto; /* Center the chart */
        display: block;
        max-width: 800px; /* Limit chart width */
        width: 100%;
        height: auto; /* Responsive height */
        border: 1px solid #dee2e6; /* Light gray border */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">City info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="statistika.html">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">Table</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1>Statistika</h1>
    <p class="text-center">
      Number of connected IP addresses: <span id="connectedIPs"></span>
    </p>
    <canvas id="myChart"></canvas>

    <script>
      // Data for the bar chart
      var data = {
        labels: ["6:00-15:00", "15:00-21:00", "21:00-24:00", "24:00-6:00"],
        datasets: [
          {
            label: "Time Intervals",
            backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#4bc0c0"],
            data: [0, 0, 0, 0], // Initial data with zeros
          },
        ],
      };

      // Configuration options
      var options = {
        responsive: true,
        legend: {
          position: "top",
        },
        title: {
          display: true,
          text: "Time Interval Bar Chart",
        },
        scales: {
          yAxes: [
            {
              ticks: {
                beginAtZero: true,
              },
            },
          ],
        },
      };

      // Get the canvas element
      var ctx = document.getElementById("myChart").getContext("2d");

      // Create the bar chart
      var myChart = new Chart(ctx, {
        type: "bar",
        data: data,
        options: options,
      });

      // Function to update the chart with connection data
      function updateChart() {
        // Fetch connection data and count connected IPs
        Promise.all([
          fetch("http://147.175.105.54:8085/connections").then((response) =>
            response.json()
          ),
          fetch("http://147.175.105.54:8085/count").then((response) =>
            response.text()
          ),
        ])
          .then(([connectionsData, countData]) => {
            // If the connectionsData is wrapped in an object, extract the array
            if (Array.isArray(connectionsData[0])) {
              connectionsData = connectionsData[0];
            }

            console.log("Received connection data:", connectionsData);
            console.log("Connected IPs:", countData);

            // Map hours to time intervals
            const timeIntervals = [
              "6:00-15:00",
              "15:00-21:00",
              "21:00-24:00",
              "24:00-6:00",
            ];

            // Initialize an array to count occurrences of each time interval
            const intervalCounts = Array.from(
              { length: timeIntervals.length },
              () => 0
            );

            // Count occurrences of each time interval
            connectionsData.forEach((entry) => {
              const hour = parseInt(entry.hour);
              // Determine the time interval for the hour
              let intervalIndex = 0;
              if (hour >= 6 && hour < 15) {
                intervalIndex = 0;
              } else if (hour >= 15 && hour < 21) {
                intervalIndex = 1;
              } else if (hour >= 21 && hour < 24) {
                intervalIndex = 2;
              } else {
                intervalIndex = 3;
              }
              // Increment the count for the corresponding time interval
              intervalCounts[intervalIndex]++;
            });

            // Update the chart data
            myChart.data.labels = timeIntervals; // Update the labels with time intervals
            myChart.data.datasets[0].data = intervalCounts;
            myChart.update();

            // Display the count on the page
            document.getElementById("connectedIPs").innerText = countData;
          })
          .catch((error) => console.error("Error:", error));
      }

      // Call the updateChart function when the page loads
      window.onload = function () {
        updateChart();
        // Call the updateChart function every 5 minutes to keep the chart updated
        setInterval(updateChart, 300000); // 300000 milliseconds = 5 minutes
      };
    </script>
  </body>
</html>
